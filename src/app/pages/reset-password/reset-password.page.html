
<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">Enter your email</ion-title>
    <p class="subTitle">To reset your password</p>
  </div>

  <div class="resetPassword">
    <ion-item>
      <ion-input type="email" placeholder="Enter your email"></ion-input>
      <ion-icon name="mail-outline"></ion-icon>
    </ion-item>
    <ion-button class="resetBtn">Send</ion-button>
  </div>
</ion-content>
