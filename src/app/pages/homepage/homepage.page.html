<ion-content class="overall" [fullscreen]="true">
  <div class="container">
    <div class="menu-container">
      <ion-menu contentId="main-content">
        <ion-header class="profile-header">
          <ion-toolbar>
            <ion-item>
              <ion-avatar aria-hidden="true" slot="start">
                <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
              </ion-avatar>
              <ion-label> Full Name</ion-label>
            </ion-item>
          </ion-toolbar>
        </ion-header>

        <ion-content class="menu-content">
          <ion-list>
            <ion-item>
              <ion-icon aria-hidden="true" name="home-outline" slot="start"></ion-icon>
              <ion-button [routerLink]="['/homepage']">
                <ion-label>Home</ion-label>
              </ion-button>
            </ion-item>
            
            
            <ion-item>
              <ion-icon aria-hidden="true" name="mail-unread-outline" slot="start"></ion-icon>
              <ion-button [routerLink]="['/inbox']">
                <ion-label>Inbox</ion-label>
              </ion-button>
            </ion-item>

            <ion-item>
              <ion-icon aria-hidden="true" name="receipt-outline" slot="start"></ion-icon>
              <ion-button [routerLink]="['/history']">
                <ion-label>History</ion-label>
              </ion-button>
            </ion-item>

            <ion-item>
              <ion-icon aria-hidden="true" name="settings-outline" slot="start"></ion-icon>
              <ion-button [routerLink]="['/account-settings']">
                <ion-label>Settings</ion-label>
              </ion-button>
            </ion-item>
          </ion-list>
        
        </ion-content>
        <ion-footer class="footer-logout">
          <ion-list class="logout-list">
            <ion-item class="logout">
              <ion-icon aria-hidden="true" name="log-out-outline" slot="start"></ion-icon>
              <ion-button>
                <ion-label>logout</ion-label>
              </ion-button>
            </ion-item>
          </ion-list>
        </ion-footer>
      </ion-menu>

      <div class="ion-page" id="main-content">
        <ion-toolbar class="menu-toolbar">
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
        </ion-toolbar>
      </div>
    </div>

    <ion-card color="light">
      <ion-card-header>
        <ion-card-subtitle>Goal Title: <span></span></ion-card-subtitle>
        <ion-card-title>â‚± <span>10,000</span></ion-card-title>
      </ion-card-header>

      <ion-card-content>/  <span>50,000</span></ion-card-content>
    </ion-card>

    <div class="button-container">
      <ion-button [routerLink]="['/add-goal']"> Add Goal</ion-button>
      <ion-button [routerLink]="['/update-goal']">Update Goal</ion-button>
    </div>
  </div>
</ion-content>
